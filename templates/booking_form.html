{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h1 class="mt-4">Book Your Session</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Make Booking</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
