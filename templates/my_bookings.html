{% extends "base.html" %}

{% block content %}
{% if user_bookings %}
<ul>
    {% for booking in user_bookings %}
    <li>
        {{ booking.date }} - {{ booking.time }}: {{ booking.project_type }}
    </li>
    {% endfor %}
</ul>
{% else %}
<p>You have no bookings yet.</p>
{% endif %}
{% endblock %}
