{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center vh-100 white-text">
  <div class="col-lg-6 col-md-8 col-sm-10 background-custom-red">
    <h1 class="text-center mb-4">{% trans "Sign Out" %}</h1>

    <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>

    <form class="text-center" method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <button class="btn btn-primary d-block mx-auto btn-login-signup-logout"
        type="submit">{% trans 'Sign Out' %}</button>
    </form>


    {% endblock %}
